<script>
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("paymentId").textContent = urlParams.get("payment_id");
    
    // GA4 Purchase Event
    gtag('event', 'purchase', {
        currency: "INR",
        value: localStorage.getItem("cartTotal"),
        transaction_id: urlParams.get("payment_id")
    });

    // Clear cart
    localStorage.removeItem("cartItems");
    localStorage.removeItem("cartTotal");
</script>

</body>
