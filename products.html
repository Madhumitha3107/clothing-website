<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Clothify</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header>
    <nav class="navbar">
        <div class="logo">CLOTHIFY</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html" class="active">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>
</header>

<section class="products-page">

    <h1>Our Products</h1>

    <!-- Shirts -->
    <h2 id="shirts">Shirts</h2>
    <div class="product-grid">

        <div class="product-card">
            <img src="https://i.imgur.com/WRqP0PQ.jpeg">
            <h3>Casual Shirt</h3>
            <p class="price">₹799</p>
            <button onclick="addToCart('Casual Shirt', 799)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://i.imgur.com/IjG1c43.jpeg">
            <h3>Formal Shirt</h3>
            <p class="price">₹999</p>
            <button onclick="addToCart('Formal Shirt', 999)">Add to Cart</button>
        </div>
    </div>

    <!-- T-Shirts -->
    <h2 id="tshirts">T-Shirts</h2>
    <div class="product-grid">

        <div class="product-card">
            <img src="https://i.imgur.com/g6tFetF.jpeg">
            <h3>Graphic Tee</h3>
            <p class="price">₹499</p>
            <button onclick="addToCart('Graphic Tee', 499)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://i.imgur.com/d5nE4KK.jpeg">
            <h3>Plain T-Shirt</h3>
            <p class="price">₹349</p>
            <button onclick="addToCart('Plain T-Shirt', 349)">Add to Cart</button>
        </div>
    </div>

    <!-- Jeans -->
    <h2 id="jeans">Jeans</h2>
    <div class="product-grid">

        <div class="product-card">
            <img src="https://i.imgur.com/cRdmPtP.jpeg">
            <h3>Blue Denim</h3>
            <p class="price">₹1299</p>
            <button onclick="addToCart('Blue Denim', 1299)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://i.imgur.com/4xnzOog.jpeg">
            <h3>Black Slim Fit</h3>
            <p class="price">₹1499</p>
            <button onclick="addToCart('Black Slim Fit', 1499)">Add to Cart</button>
        </div>
    </div>

</section>

<footer>
    <p>© 2025 Clothify Ecommerce | All Rights Reserved</p>
</footer>

<script src="js/main.js"></script>

</body>
</html>
