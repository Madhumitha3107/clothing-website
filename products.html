<section class="products-page">
    <h1>Our Premium Products</h1>

    <!-- Shirts -->
    <h2 id="shirts">Shirts</h2>

        <div class="product-card">
            <img src="https://i.imgur.com/WRqP0PQ.jpeg" alt="Casual Shirt">
            <h3>Casual Shirt</h3>
            <p class="price">₹799</p>
            <button onclick="addToCart('Casual Shirt', 799)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://i.imgur.com/IjG1c43.jpeg" alt="Formal Shirt">

            <p class="price">₹999</p>
            <button onclick="addToCart('Formal Shirt', 999)">Add to Cart</button>

    <h2 id="tshirts">T-Shirts</h2>

        <div class="product-card">
