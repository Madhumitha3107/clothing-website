<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
    // Get total from cart
    const total = localStorage.getItem("cartTotal") || 0;
    document.getElementById("payAmount").innerText = total;

    var options = {
        "key": "rzp_test_1234567890",  // ðŸ”¹ Replace with your Razorpay key
        "amount": total * 100, 
        "currency": "INR",
        "name": "Clothify Ecommerce",
        "description": "Order Payment",
        "handler": function (response){
            window.location.href = "success.html?payment_id=" + response.razorpay_payment_id;
        },
        "theme": {
            "color": "#ff4d6d"
        }
    };
    
    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
